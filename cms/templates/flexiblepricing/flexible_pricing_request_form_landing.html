{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block title %}{{ site_name }} | {{ page.title }}{% endblock %}

{% block content %}

<div class="container resource-container">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <h1 class="text-uppercase" id="{{ page.title|slugify }}">{{ page.title }}</h1>

        {{ self.thank_you_text|richtext }}
    </div>
  </div>
</div>
{% endblock %}
