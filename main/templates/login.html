{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<div id="login-page">
  <h2>Login</h2>
  <form method="post" action="{% url 'social:complete' 'email' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'social:begin' 'odl-oidc' %}?next={{ request.path }}">Login with SSO</a>
  <br>
</div>
{% endblock %}
